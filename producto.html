    <section id="principal-producto">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <img id="imagen" class="w-100" src="" />
          </div>
          <div class="col-md-6 ps-5 pt-3">
            <h2 id="titulo-producto"></h2>
            <br />
            <p class="precio-producto">
              Precio: $ <span id="precio-producto"></span>
            </p>
            <br />
            <p id="descripcion-producto"></p>

            <button
              class="btn btn-success"
              onclick="agregarAlCarrito(this.id);"
              id="agregar-carrito"
            >
              AGREGAR AL CARRITO
              <img class="cart-icon" src="img/icons/plus.png" />
            </button>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </section>
    <button
      id="carrito-flotante"
      data-bs-toggle="modal"
      data-bs-target="#modalCarrito"
    >
      <img class="icon-cart" src="img/icons/shopping-cart.png" />
    </button>
    <!-- Modal Carrito -->
    <div
      class="modal fade "
      id="modalCarrito"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              CARRITO DE COMPRAS
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="listado-compras"></ul>

            <p>TOTAL A PAGAR: $<span id="total-precio-carrito"></span></p>
          </div>
          <div class="modal-footer">
            <button id="btn-comprar" type="button" class="btn btn-success">
              Seguir con la compra <img class="cart-icon" src="img/icons/whatsapp.png">
            </button>
          </div>
        </div>
      </div>
